<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Andi's Game</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
        />
        <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/png" href="icons/minikey.png">
        
    </head>
    <body>
        <!-- <div id="back"></div>
        <div id="front"></div> -->
        
        <div class="main-container">

            <h2 class="game-title">Just My Type</h2>

            <hr>

            <h4 class="player-name"> < Click Start to Play > </h4>

            <hr>

            <h1 class="word-display"> -- word -- </h1>

            <hr>

            <div class="input-box-block">
                <input class="input-box" type="text" placeholder="type.." disabled >
            </div>

            <hr>

            <div class="timer-block">
                <h3>Seconds Left :</h3>
                <h3 class="timer">--</h3>
            </div>

            <hr>

            <div class="current-score-block">
                <h3>Current Score :</h3>
                <h3 class="current-score">0</h3>
           </div>


           <hr>
           
           <button class="btn-init hover">START</button>

           <hr>

           <div class="total-score-block">
               <h3>Total Score :</h3>
               <h3 class="total-score">0</h3>
           </div>

           <hr>

           <div class="highest-score-block">
                <h3>High Score :</h3>
                <h3 class="highest-score">0</h3>
          </div>

          <hr>

          <div class="score-board-block">
            <h3><u>WALL OF FAME</u></h3>
            <!-- <h2 class="score-board"></h2> -->
            <!-- <h3 class="first"></h3>
            <h3 class="second"></h3>
            <h3 class="third"></h3> -->

            <br>
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Player</th>
                    <th scope="col"></th>
                    <th scope="col">High Score</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td class="first-name leadername"></td>
                    <td></td>
                    <td class="first-score leaderscore"></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td class="second-name leadername"></td>
                    <td></td>
                    <td class="second-score leaderscore"></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td class="third-name leadername"></td>
                    <td></td>
                    <td class="third-score leaderscore"></td>
                  </tr>
                </tbody>
              </table>

         </div>



           <script src="//cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
           <script src="script.js"></script>


        </div>
    
    </body>
</html>
