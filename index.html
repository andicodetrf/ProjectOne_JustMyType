<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Andi's Game</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
        />
        <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css" rel="stylesheet">
        
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->

        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/png" href="icons/minikey.png">
        
    </head>
    <body>
        <!-- <div id="back"></div>
        <div id="front"></div> -->


        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p class="instruct">Enter your name: </p>
            <input class="input-player-name" type="text"></input>
          </div>

        </div>
        
        <div class="main-container">

          <!-- <button class="test-modal-btn">Test Modal</button> -->

            <h2 class="game-title">Just My Type</h2>

            <hr>

            <h4 class="player-name"> < Click Start to Play > </h4>

            <hr>

            <h1 class="word-display"> -- word -- </h1>

            <hr>

            <div class="input-box-block">
                <input class="input-box" type="text" placeholder="type.." disabled >
            </div>

            <hr>

            <div class="timer-block">
                <h3>Seconds Left :</h3>
                <h3 class="timer">--</h3>
            </div>

            <hr>

            <div class="current-score-block">
                <h3>Current Score :</h3>
                <h3 class="current-score">0</h3>
           </div>

           <hr>

           <label for="level">Level: </label>

           <select id="level">
             <option class="level-easy" value="easy">Easy</option>
             <option class="level-med" value="medium">Medium</option>
           </select>


           <hr>
           
           <button class="btn-init hover">START</button>

           <hr>

           <div class="total-score-block">
               <h3>Total Score :</h3>
               <h3 class="total-score">0</h3>
           </div>

           <hr>

           <div class="highest-score-block">
                <h3>High Score :</h3>
                <h3 class="highest-score">0</h3>
          </div>

          <hr>

          <div class="score-board-block">
            <h3 class="board-title"><u>HALL OF FAME</u></h3>
            <!-- <h2 class="score-board"></h2> -->
            <!-- <h3 class="first"></h3>
            <h3 class="second"></h3>
            <h3 class="third"></h3> -->
            <div class = "easy-board">
              <table class="table table-dark">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Player</th>
                      <th scope="col"></th>
                      <th scope="col">Easy High Score</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td class="first-name"></td>
                      <td class="player-level-first"></td>
                      <td class="first-score"></td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td class="second-name"></td>
                      <td class="player-level-second"></td>
                      <td class="second-score"></td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td class="third-name"></td>
                      <td class="player-level-third"></td>
                      <td class="third-score"></td>
                    </tr>
                  </tbody>
                </table>
            </div>

            <div class="med-board" style="display:none">
              <table class="table table-dark bg-danger">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Player</th>
                    <th scope="col"></th>
                    <th scope="col">Med High Score</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td class="med-first-name"></td>
                    <td class="med-player-level-first"></td>
                    <td class="med-first-score"></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td class="med-second-name"></td>
                    <td class="med-player-level-second"></td>
                    <td class="med-second-score"></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td class="med-third-name"></td>
                    <td class="med-player-level-third"></td>
                    <td class="med-third-score"></td>
                  </tr>
                </tbody>
              </table>
            </div>

         </div>


         <footer>&copy; Copyright 2020 Andi L. All rights reserved. </footer>
        </div>

           <script src="//cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
           <script src="script.js"></script>

    
    </body>
</html>
