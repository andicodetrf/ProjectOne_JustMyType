<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Andi's Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            <h1><div class="player-name">Stranger</div></h1>

            <hr>

            <h1><div class="given-word">>> Word <<</div></h1>

            <hr>

            <div class="input-box-block">
                <input class="input-box" type="text" placeholder="type..">
            </div>

            <hr>

            <div class="timer-block">
                <h2>Seconds Left :</h2>
                <h2 class="timer">0</h2>
            </div>

            <hr>

            <div class="current-score-block">
                <h2>Current Score :</h2>
                <h2 class="current-score">0</h2>
           </div>


           <hr>
           
           <button class="btn-init">START</button>

           <hr>

           <div class="total-score-block">
               <h2>Total Score :</h2>
               <h2 class="total-score">0</h2>
           </div>




           <script src="script.js"></script>


        </div>
    
    </body>
</html>
